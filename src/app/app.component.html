<h1>ng-signal-pagination demos</h1>

<h2>In-memory data</h2>

<ng-signal-pagination [data]="shows" [config]="paging" #pagination />

<ul>
	@for (show of pagination.pageData(); track show.title) {
		<li>{{ show.title }} gets a {{ show.rating }}</li>
	}
</ul>
